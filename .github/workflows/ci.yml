name: CI

on: [push]
jobs: 
  build-test:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress Tests ðŸ¤–
        uses: cypress-io/github-action@v6
        with:
            start: 'npm run start'

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Cypress Result
          path: |
              cypress/screenshots
              cypress/videos
              cypress/results
          if-no-files-found: ignore 
